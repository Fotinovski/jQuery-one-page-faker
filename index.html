<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>jQuery one-page faker</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="header">
      <div class="container mx-auto">
        <div>
          <h1>LOGO</h1>
        </div>
        <nav class="nav">
          <a href="#" id="pageOne" class="nav__link" data-webpage="page1">
            <span class="nav__text">Home</span>
          </a>
          <a
            href="#about"
            id="pageTwo"
            class="nav__link nav__link--active"
            data-webpage="page2"
          >
            <span class="nav__text">About</span>
          </a>
          <a href="#shop" id="pageThree" class="nav__link" data-webpage="page3">
            <span class="nav__text">Shop</span>
          </a>
          <a
            href="#contact"
            id="pageFour"
            class="nav__link"
            data-webpage="page4"
          >
            <span class="nav__text">Contact</span>
          </a>
        </nav>
      </div>
    </section>

    <section #home-page class="webpage home-page" id="page1">
      <div class="container">
        <h1>This is homepage</h1>
      </div>
    </section>
    <section #about-page class="webpage about-page" id="page2">
      <div class="container">
        <h1>This is about</h1>
      </div>
    </section>
    <section #shop-page class="webpage shop-page" id="page3">
      <div class="container">
        <h1>This is shop</h1>
      </div>
    </section>
    <section #contact-page class="webpage contact-page" id="page4">
      <div class="container">
        <form
          class="col-md-6 mx-auto pt-5"
          id="contactForm"
          action="https://formspree.io/f/xnqogyjb"
          method="POST"
        >
          <div class="form-group pt-5">
            <label for="exampleInputEmail1">Full Name</label>
            <input
              type="text"
              name="name"
              id="name"
              required
              class="form-control"
              placeholder="Enter full name"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              name="email"
              id="email"
              required
              class="form-control"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea
              name="message"
              id="message"
              class="form-control"
              rows="6"
            ></textarea>
          </div>
          <button type="submit" value="Send" class="btn btn-primary">
            Submit
          </button>
          <p class="alert">Your message has been sent</p>
        </form>
      </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./javascript/jquery.js"></script>
    <script src="./javascript/main.js"></script>
  </body>
</html>
